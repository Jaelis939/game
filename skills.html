<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RealmZ: Skills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        body {
            background: #0a0814;
            color: #fff;
            font-family: 'Orbitron', monospace;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .skills-container {
            max-width: 1100px;
            margin: 40px auto 0 auto;
            padding: 2.5rem 2rem 2rem 2rem;
            background: linear-gradient(135deg, rgba(20, 15, 35, 0.97), rgba(30, 20, 50, 0.93));
            border-radius: 24px;
            box-shadow: 0 20px 60px #6a4c9340, 0 1px 0 #fff2 inset;
            border: 3px solid #6a4c93;
            position: relative;
        }
        .skills-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #9d4edd;
            text-shadow: 0 0 24px #6a4c93, 0 0 40px #9d4edd80;
            letter-spacing: 4px;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: titlePulse 3s infinite;
        }
        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 24px #6a4c93, 0 0 40px #9d4edd80; }
            50% { text-shadow: 0 0 36px #9d4edd, 0 0 60px #6a4c93; }
        }
        .skill-points-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .skill-points-label {
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffd700;
            margin-right: 1rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ffd70080;
        }
        .skill-points-value {
            font-size: 1.3rem;
            font-weight: 900;
            color: #fff;
            background: linear-gradient(90deg, #9d4edd 60%, #ffd700 100%);
            padding: 0.3rem 1.2rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px #9d4edd40;
            letter-spacing: 2px;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }
        .skill-card {
            background: linear-gradient(135deg, rgba(40, 30, 60, 0.9), rgba(50, 35, 70, 0.7));
            border: 2.5px solid #6a4c93;
            border-radius: 18px;
            padding: 1.7rem 1.2rem 1.2rem 1.2rem;
            box-shadow: 0 8px 32px #9d4edd30, 0 1px 0 #fff2 inset;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: box-shadow 0.3s, border-color 0.3s, transform 0.2s;
        }
        .skill-card.selected, .skill-card:hover {
            border-color: #ffd700;
            box-shadow: 0 12px 40px #ffd70040, 0 0 0 4px #9d4edd44;
            transform: translateY(-4px) scale(1.03);
        }
        .skill-icon {
            font-size: 2.7rem;
            margin-bottom: 0.7rem;
            filter: drop-shadow(0 0 12px #9d4edd80);
        }
        .skill-name {
            font-size: 1.25rem;
            font-weight: 900;
            color: #ffd700;
            letter-spacing: 1.5px;
            margin-bottom: 0.5rem;
            text-align: center;
            text-shadow: 0 0 10px #ffd70080;
        }
        .skill-desc {
            font-size: 0.98rem;
            color: #d4c5f0;
            text-align: center;
            margin-bottom: 1.1rem;
            min-height: 48px;
        }
        .skill-level-bar {
            width: 100%;
            background: #2a1e3a;
            border-radius: 8px;
            height: 18px;
            margin-bottom: 0.7rem;
            overflow: hidden;
            box-shadow: 0 2px 8px #6a4c9340;
        }
        .skill-level-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700 60%, #9d4edd 100%);
            border-radius: 8px;
            transition: width 0.3s;
        }
        .skill-level-label {
            font-size: 0.95rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            text-align: center;
            letter-spacing: 1px;
        }
        .skill-actions {
            display: flex;
            gap: 0.7rem;
            justify-content: center;
            margin-top: 0.5rem;
        }
        .skill-btn {
            background: linear-gradient(135deg, #9d4edd 60%, #ffd700 100%);
            color: #222;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            box-shadow: 0 4px 16px #9d4edd30;
        }
        .skill-btn:disabled {
            background: #444;
            color: #bbb;
            cursor: not-allowed;
            box-shadow: none;
        }
        .skill-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffd700 60%, #9d4edd 100%);
            color: #fff;
            transform: scale(1.07);
        }
        .reset-btn {
            margin: 2.5rem auto 0 auto;
            display: block;
            background: linear-gradient(135deg, #6a4c93 60%, #9d4edd 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 900;
            border-radius: 12px;
            padding: 0.7rem 2.2rem;
            border: none;
            outline: none;
            box-shadow: 0 6px 24px #6a4c9340, 0 1px 0 #fff2 inset;
            letter-spacing: 1.5px;
            transition: background 0.18s, transform 0.18s, box-shadow 0.18s;
        }
        .reset-btn:hover, .reset-btn:focus {
            background: linear-gradient(135deg, #ffd700 60%, #6a4c93 100%);
            color: #fff;
            transform: translateY(-3px) scale(1.07);
            box-shadow: 0 10px 32px #ffd70060, 0 0 0 4px #9d4edd66;
        }
        .notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(20, 15, 35, 0.97), rgba(30, 20, 50, 0.93));
            border: 2px solid #6a4c93;
            border-radius: 10px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 30px #6a4c9340;
            letter-spacing: 0.5px;
        }
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }
    </style>
</head>
<body>
    <button class="reset-btn" id="return-hub-btn" style="position:fixed;left:30px;bottom:30px;z-index:1001;background:linear-gradient(135deg,#6a4c93 60%,#9d4edd 100%);color:#fff;">RETURN TO HUB</button>
    <div class="skills-container">
        <div class="skills-title">SKILLS</div>
        <div class="skill-points-bar">
            <span class="skill-points-label">Skill Points:</span>
            <span class="skill-points-value" id="skill-points">0</span>
        </div>
        <div class="skills-grid" id="skills-grid">
            <!-- Skill cards will be rendered here -->
        </div>
        <button class="reset-btn" id="reset-btn">RESET ALL SKILLS</button>
    </div>
    <div class="notification" id="notification"></div>
    <script>
        // ===== SKILL DATA =====
        const SKILLS = [
            {
                id: 'power_strike',
                name: 'Power Strike',
                icon: 'ðŸ’¥',
                desc: 'Increase your attack power by 5% per level.',
                maxLevel: 5,
                getBonus: lvl => `+${lvl*5}% Attack`
            },
            {
                id: 'iron_skin',
                name: 'Iron Skin',
                icon: 'ðŸ›¡ï¸',
                desc: 'Increase your defense by 6% per level.',
                maxLevel: 5,
                getBonus: lvl => `+${lvl*6}% Defense`
            },
            {
                id: 'vitality',
                name: 'Vitality',
                icon: 'â¤ï¸',
                desc: 'Increase your max HP by 20 per level.',
                maxLevel: 5,
                getBonus: lvl => `+${lvl*20} Max HP`
            },
            {
                id: 'critical_focus',
                name: 'Critical Focus',
                icon: 'ðŸŽ¯',
                desc: 'Increase your critical hit chance by 2% per level.',
                maxLevel: 5,
                getBonus: lvl => `+${lvl*2}% Crit Chance`
            },
            {
                id: 'arcane_mastery',
                name: 'Arcane Mastery',
                icon: 'âœ¨',
                desc: 'Increase your magic damage by 7% per level.',
                maxLevel: 5,
                getBonus: lvl => `+${lvl*7}% Magic Damage`
            },
            {
                id: 'swiftness',
                name: 'Swiftness',
                icon: 'âš¡',
                desc: 'Increase your speed by 3% per level.',
                maxLevel: 5,
                getBonus: lvl => `+${lvl*3}% Speed`
            },
            {
                id: 'lucky_charm',
                name: 'Lucky Charm',
                icon: 'ðŸ€',
                desc: 'Increase gold drops by 4% per level.',
                maxLevel: 5,
                getBonus: lvl => `+${lvl*4}% Gold Drops`
            },
            {
                id: 'battle_healer',
                name: 'Battle Healer',
                icon: 'ðŸ©¹',
                desc: 'Heal 2% of max HP after each battle per level.',
                maxLevel: 5,
                getBonus: lvl => `Heal ${lvl*2}%/battle`
            }
        ];

        // ===== STORAGE KEYS =====
        const USER_KEY = 'realmz-current-user';
        const USERS_KEY = 'realmz-users';

        // ===== LOAD USER DATA =====
        const currentUser = localStorage.getItem(USER_KEY);
        const users = JSON.parse(localStorage.getItem(USERS_KEY)) || {};
        if (!currentUser || !users[currentUser]) {
            window.location.href = 'index.html';
        }
        const user = users[currentUser];

        // ===== SKILL SYSTEM LOGIC =====
        // Each user has: user.skills = { skillId: level, ... }, user.skillPoints = number

        // Initialize if missing
        if (!user.skills) user.skills = {};
        if (typeof user.skillPoints !== "number") user.skillPoints = 5;

        // Render notification
        function showNotification(msg, color='#9d4edd') {
            const n = document.getElementById('notification');
            n.textContent = msg;
            n.style.borderColor = color;
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 2500);
        }

        // Render all skills
        function renderSkills() {
            document.getElementById('skill-points').textContent = user.skillPoints;
            const grid = document.getElementById('skills-grid');
            grid.innerHTML = '';
            SKILLS.forEach(skill => {
                const lvl = user.skills[skill.id] || 0;
                const percent = (lvl / skill.maxLevel) * 100;
                const card = document.createElement('div');
                card.className = 'skill-card' + (lvl > 0 ? ' selected' : '');
                card.innerHTML = `
                    <div class="skill-icon">${skill.icon}</div>
                    <div class="skill-name">${skill.name}</div>
                    <div class="skill-desc">${skill.desc}<br>
                        <span style="color:#ffd700;font-size:0.95em;">${skill.getBonus(lvl)}</span>
                    </div>
                    <div class="skill-level-label">Level ${lvl} / ${skill.maxLevel}</div>
                    <div class="skill-level-bar">
                        <div class="skill-level-fill" style="width:${percent}%;"></div>
                    </div>
                    <div class="skill-actions">
                        <button class="skill-btn" data-id="${skill.id}" ${user.skillPoints <= 0 || lvl >= skill.maxLevel ? 'disabled' : ''}>+</button>
                        <button class="skill-btn" data-id="${skill.id}" data-down="1" ${lvl <= 0 ? 'disabled' : ''}>-</button>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Add event listeners
            document.querySelectorAll('.skill-btn').forEach(btn => {
                btn.onclick = function() {
                    const id = btn.getAttribute('data-id');
                    const down = btn.hasAttribute('data-down');
                    if (down) {
                        if ((user.skills[id] || 0) > 0) {
                            user.skills[id]--;
                            user.skillPoints++;
                            saveSkills();
                            renderSkills();
                        }
                    } else {
                        const skill = SKILLS.find(s => s.id === id);
                        if (user.skillPoints > 0 && (user.skills[id] || 0) < skill.maxLevel) {
                            user.skills[id] = (user.skills[id] || 0) + 1;
                            user.skillPoints--;
                            saveSkills();
                            renderSkills();
                        }
                    }
                };
            });
        }

        // Save to localStorage
        function saveSkills() {
            users[currentUser] = user;
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
        }

        // Reset all skills
        document.getElementById('reset-btn').onclick = function() {
            let spent = 0;
            for (const id in user.skills) spent += user.skills[id];
            user.skillPoints += spent;
            user.skills = {};
            saveSkills();
            renderSkills();
            showNotification('All skills reset!', '#ffd700');
        };

        // Return to hub
        document.getElementById('return-hub-btn').onclick = function() {
            window.location.href = 'hub.html';
        };

        // Initial render
        renderSkills();
    </script>
</body>
</html>
